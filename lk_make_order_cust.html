<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Заказчик. Настройки</title>
	<link rel="stylesheet" href="css/lk_header.css">
	<link rel="stylesheet" href="css/lk_footer.css">

	<link rel="stylesheet" href="css/lk_make_order_cust.css">
	<link rel="stylesheet" href="css/lk_mk_order_cust_calc.css">

</head>
<body>
	<header>
		<div class="logo">
			<a href="index.html" class="logo_link">
				<img src="img/lk_header/logo.png" alt="logo">
			</a>
			
		</div>
		<div class="balance">
			
			<div class="balance_up">
				<img src="img/lk_header/money-bag.png" alt="money-bag">
				<h4>баланс:</h4>
				<button class="balance_up-btn">1234 &#x20bd;</button>
			</div>

			<div class="balance_down">
				<button class="balance_down-btn">Пополнить</button>
				<button class="balance_down-btn">Вывести</button>	
			</div>

		</div>

		<div class="support">
			<a href="lk_support_cust.html">
				<img src="img/lk_header/chat.png" alt="chat-img">
				<h4>поддержка</h4>
			</a>
			
		</div>
		
		<div class="orders">
			<a href="lk_orders_cust.html">
				<img src="img/lk_header/tablet 2.png" alt="заказы">
				<h4>мои заказы</h4>
			</a>
		</div>
		
		<div class="settings">
			<a href="lk_author_customer.html">
				<img src="img/lk_header/settings 2.png" alt="settings">
				<h4>настройки</h4>
			</a>
		</div>

		<div class="place_order">
			<!-- <button class="place_order-btn order-btn"><span>разместить</span> заказ</button> -->
			<a href="lk_make_order_cust.html" class="place_order-btn order-btn"><span>разместить</span> заказ</a>
			<a href="404.html">
				<img src="img/lk_header/teacher.png">
			</a>
			<!-- <button class="place_order-exit">выйти</button> -->
			<a href="index.html" class="place_order-exit">выйти</a>
		</div>

	</header>
	<!-- END header -->
	
	<main>
		<div class="container">
			<!-- Заголовок НАСТРОЙКА -->
			<div class="make_order_header">
				<h3>размещение заказа</h3>
			</div>

			<!-- ФОРМЫ -->
			<form class="order_form">

				<!-- Левая часть формы -->
				<div class="order_form-left">
					<fieldset>
						<!-- Тип работы -->
						<label for="#"><span>Тип</span> работы</label>
						<br>
						<input list="type_of_job" class="type_of_job" type="text" placeholder="Выпадающий список">
						<datalist id="type_of_job">
							<option value="job 1">job 1</option>
							<option value="job 2">job 2</option>
							<option value="job 3">job 3</option>
						</datalist>
					</fieldset>

						<!-- Предмет -->
					<fieldset>
						<label for="#">Предмет</label>
						<br>
						<input type="text" placeholder="Введите ваш предмет"><br>
					</fieldset>

						<!-- Название  -->
					<fieldset>
						<label for="#"><span>Тип</span> работы</label>
						<br>
						<input type="text" placeholder="Введите название ">
					</fieldset>

						<!-- Срок сдачи -->
					<fieldset>
						<label for="#"><span>Срок</span> сдачи</label>
						<br>
						<!-- календарь -->
						<div class="calendar-wrapper">
							<button id="btnPrev" type="button">Предыдущий</button>
							<button id="btnNext" type="button">Следующий</button>
							<div id="divCal"></div>
						</div>
					</fieldset>

					<!-- цена -->
					<fieldset>
						<label for="#">цена</label>
						<br>
						<input type="text" placeholder="Введите вашу цену">
					</fieldset>

					<!-- цена -->
					<fieldset>
						<label for="#"><span>требуемая</span> оригинальность</label>
						<br>
						<input type="text" placeholder="Требуемая оригинальность">
					</fieldset>

					<!-- Кнопка размещения заказа -->
					<button class="form_order-btn order-btn" formaction="404.html"><span>разместить</span> заказ
</button>

				</div>
				
				<!-- Правая часть формы -->
				<div class="order_form-right">
					<fieldset>

						<!-- Описание работы -->
						<label for="#"><span>Описание</span> работы</label><br>
						<textarea name="" id="" cols="30" rows="10"></textarea>

						<br>
						<div class="order_form-right-item">
							<label class="btn-item" for="">
								<span class="title">Добавить файл</span>
								<input  type="file" multiple>
							</label>
						</div>
						
						<br>
						<p>Область добавленных файлов</p>
					</fieldset>
				</div>


			</form>
			

			

		</div>
	</main>
	<!-- END main -->

	<footer>
		<div class="paiment_mthd">
			<p><span>способ</span> оплаты</p>
			<a href="https://www.visa.com.ru/" target="_blank">
				<img src="img/lk_footer/visa2.png" alt="visa.png">
			</a>
			<a href="https://www.mastercard.ru/ru-ru.html" target="_blank">
				<img src="img/lk_footer/mastercard.png" alt="mastercard">
			</a>
			<a href="https://yoomoney.ru/" target="_blank">
				<img src="img/lk_footer/yandex_money2.png" alt="yandex_money">
			</a>
			<a href="https://www.webmoney.ru/" target="_blank">
				<img src="img/lk_footer/webmoney2.png" alt="webmoney">
			</a>
		</div>
		
		<p><span>права</span> защищены и опасны</p>
		<div class="support">
			<a href="lk_support_cust.html">
				<img src="img/lk_footer/Frame 16.png" alt="Frame 16">
				<p>поддержка</p>
			</a>
		</div>
		<!-- <button class="footer_btn order-btn"><span>разместить</span> заказ</button> -->
		<a href="lk_make_order_cust.html" class="place_order-btn order-btn"><span>разместить</span> заказ</a>
	</footer>
	<!-- END footer -->


	<!-- js -->
	<script src="js/lk_mk_order_cust_calc.js"></script>
</body>
</html>

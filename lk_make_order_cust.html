<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Заказчик. Настройки</title>
	<link rel="stylesheet" href="css/lk_header.css">
	<link rel="stylesheet" href="css/lk_footer.css">
	<!-- <link rel="stylesheet" href="css/lk_settings.css"> -->
	<link rel="stylesheet" href="css/lk_make_order_cust.css">

</head>
<body>
	<header>
		<div class="logo">
			<a href="index.html" class="logo_link">
				<img src="img/lk_header/logo.png" alt="logo">
			</a>
			
		</div>
		<div class="balance">
			
			<div class="balance_up">
				<img src="img/lk_header/money-bag.png" alt="money-bag">
				<h4>баланс:</h4>
				<button class="balance_up-btn">1234 &#x20bd;</button>
			</div>

			<div class="balance_down">
				<button class="balance_down-btn">Пополнить</button>
				<button class="balance_down-btn">Вывести</button>	
			</div>

		</div>

		<div class="support">
			<a href="lk_support.html">
				<img src="img/lk_header/chat.png" alt="chat-img">
				<h4>поддержка</h4>
			</a>
			
		</div>
		
		<div class="orders">
			<a href="lk_orders.html">
				<img src="img/lk_header/tablet 2.png" alt="заказы">
				<h4>мои заказы</h4>
			</a>
		</div>
		
		<div class="settings">
			<a href="lk_settings.html">
				<img src="img/lk_header/settings 2.png" alt="settings">
				<h4>настройки</h4>
			</a>
		</div>

		<div class="place_order">
			<button class="place_order-btn order-btn"><span>разместить</span> заказ</button>
			<a href="404.html">
				<img src="img/lk_header/teacher.png">
			</a>
			<button class="place_order-exit">выйти</button>
		</div>

	</header>
	<!-- END header -->
	
	<main>
		<div class="container">
			<!-- Заголовок НАСТРОЙКА -->
			<div class="make_order_header">
				<h3>размещение заказа</h3>
			</div>

			<!-- ФОРМЫ -->
			<form class="order_form">

				<!-- Левая часть формы -->
				<div class="order_form-left">
					<fieldset>
						<!-- Тип работы -->
						<label for="#">Тип работы</label>
						<br>
						<input type="text" placeholder="Выпадающий список">
					</fieldset>

						<!-- Предмет -->
					<fieldset>
						<label for="#">Предмет</label>
						<br>
						<input type="text" placeholder="Введите ваш предмет"><br>
					</fieldset>

						<!-- Название  -->
					<fieldset>
						<label for="#">Тип работы</label>
						<br>
						<input type="text" placeholder="Введите название ">
					</fieldset>

						<!-- Срок сдачи -->
					<fieldset>
						<label for="#">Срок сдачи</label>
						<br>
						<input type="date">
						<div class="claendar">
							<p>тут будет календарь</p>
						</div>
					</fieldset>

					<!-- цена -->
					<fieldset>
						<label for="#">цена</label>
						<br>
						<input type="text" placeholder="Введите вашу цену">
					</fieldset>

					<!-- цена -->
					<fieldset>
						<label for="#">требуемая оригинальность</label>
						<br>
						<input type="text" placeholder="Требуемая оригинальность">
					</fieldset>

					<!-- Кнопка размещения заказа -->
					<button>Разместить заказ
</button>

				</div>
				
				<!-- Правая часть формы -->
				<div class="order_form-right">
					<fieldset>

						<!-- Описание работы -->
						<label for="#">Описание работы</label><br>
						<textarea name="" id="" cols="30" rows="10"></textarea>

						<br>
						<input type="file">
					</fieldset>
				</div>


			</form>
			

			

		</div>
	</main>
	<!-- END main -->

	<footer>
		<div class="paiment_mthd">
			<p><span>способ</span> оплаты</p>
			<a href="https://www.visa.com.ru/" target="_blank">
				<img src="img/lk_footer/visa2.png" alt="visa.png">
			</a>
			<a href="https://www.mastercard.ru/ru-ru.html" target="_blank">
				<img src="img/lk_footer/mastercard.png" alt="mastercard">
			</a>
			<a href="https://yoomoney.ru/" target="_blank">
				<img src="img/lk_footer/yandex_money2.png" alt="yandex_money">
			</a>
			<a href="https://www.webmoney.ru/" target="_blank">
				<img src="img/lk_footer/webmoney2.png" alt="webmoney">
			</a>
		</div>
		
		<p><span>права</span> защищены и опасны</p>
		<div class="support">
			<a href="404.html">
				<img src="img/lk_footer/Frame 16.png" alt="Frame 16">
				<p>поддержка</p>
			</a>
		</div>
		<button class="footer_btn order-btn"><span>разместить</span> заказ</button>
	</footer>
	<!-- END footer -->
</body>
</html>

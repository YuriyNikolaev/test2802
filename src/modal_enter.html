<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма Входа</title>
    <link rel="stylesheet" href="css/enter_reg_frm.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- <link rel="stylesheet" href="css/media.css"> -->
  </head>
  <body>
    <div class="card">
      <div class="card_logo">
        <a href="index.html" class="card_cancel-link">
          <img class="card_cancel-image" src="img/cancel (2) 1.svg" alt="cancel">
        </a>
        <!-- End card_cancel-link  -->
        <a href="#" class="card_logo-link">
          <img class="card_logo-image" src="img/Logo.png" alt="logo" />
        </a>
        <!-- End card_logo-link  -->
      </div>
      <!-- End card_logo  -->

      <div class="card_form">
        <form action="#">
          <!-- ПОЛЯ ФОРМЫ -->
          <input type="text" placeholder="Логин" class="form_login">
          <input type="password" placeholder="Пароль" class="form_pass">
          <!-- КНОПКИ -->
          <div class="card_btn">
          <!-- c отправкой -->
            <!-- <button class="card_btn-enter" formaction="index.html">войти</button>
            <button class="card_btn-reg" formaction="index.html">регистрация</button> -->
          <!-- кнопки без отправки -->
            <button class="card_btn-enter">войти</button>
            <button class="card_btn-reg" formaction="reg_form.html">регистрация</button>
          </div>  
        </form>
        <div class="card_text">
          <img src="img/Line 35.png" alt="line">
          <p><span>или</span> войти через</p>
          <img src="img/Line 35.png" alt="line">
        </div>
      </div>
      <div class="card_social">
        <a href="#"><img src="img/soc_icons/FB.png" alt="Facebook"></a>
        <a href="#"><img src="img/soc_icons/VK.png" alt="VK"></a>
        <a href="#"><img src="img/soc_icons/Google.png" alt="Google"></a>
        <a href="#"><img src="img/soc_icons/Viber.png" alt="Viber"></a>
        <a href="#"><img src="img/soc_icons/Telegram.png" alt="Telegram"></a>
      </div>
    </div>

  </body>
</html>

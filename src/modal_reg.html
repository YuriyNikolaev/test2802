<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма Регистрации</title>
    <link rel="stylesheet" href="css/modal_reg.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- <link rel="stylesheet" href="css/media.css"> -->
  </head>
  <body>
    <div class="card">
      <div class="card_logo">
        <a href="index.html" class="card_cancel-link">
          <img class="card_cancel-image" src="img/cancel (2) 1.svg" alt="cancel">
        </a>
        <!-- End card_cancel-link  -->
        <a href="#" class="card_logo-link">
          <img class="card_logo-image" src="img/Logo.png" alt="logo" />
        </a>
        <!-- End card_logo-link  -->
      </div>
      <!-- End card_logo  -->

      <div class="card_form">
        <form action="#">
          <!-- ПОЛЯ ФОРМЫ -->
          <!-- логин -->
          <input type="text" placeholder="Логин" class="form_login">
          <!-- электронная почта -->
          <input type="email" placeholder="Электронная почта" class="form_email">
          <!-- первый ввод пароля -->
          <input type="password" placeholder="Пароль" class="form_pass">
          <!-- повторение пароля -->
          <input type="password" placeholder="Повторить пароль" class="form_pass">
          <!-- КНОПКИ -->
          <div class="card_btn"></div>

          <!-- кнопки без отправки -->
            <button class="frm_btn-reg">регистрация</button>
          </div>  
        </form>
      </div>
    </div>

  </body>
</html>
